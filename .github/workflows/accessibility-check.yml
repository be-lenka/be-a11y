name: Accessibility Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  accessibility:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ðŸŸ¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: ðŸ” Run Accessibility Checker
        run: |
          node index.js ./public > output.txt || true
          cat output.txt
          grep "ðŸš¨ Accessibility Issues Found" output.txt && exit 1 || echo "No critical issues."

      - name: ðŸ“¤ Upload report artifact
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: accessibility-report
          path: output.txt
